<!DOCTYPE html>
<html>
<head>
	<title>audio</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h2>Audio Player</h2>
	<div class="container">
		<div class="name">
			<div class="list">
				<h1>HEAVY</h1>
				<h1>Let's hurt tonight</h1>
				<h1>lost on you</h1>
				<h1>no vacancy</h1>
			</div>
		</div>
		<div class="back" onclick="back()"><img src="back.png" height="70px" width="70px"></div>
		<div class="forward"  onclick="next()"><img src="next.png" height="70px" width="70px"></div>
		<div class="imgcontainer">
			<div class="img"></div>
		</div>
		<div class="menu">
			<ol type="">
				<li id="a">Heavy</li>
				<li id="b">Lets Hurt Tonight</li>
				<li id="c">Lost on You</li>
				<li id="d">No Vacancy</li>
			</ol>

			<div class="pause" onclick="play()"><img src="pause.png" height="70px" width="70px"></div>

		</div>
		<script type="text/javascript">
			$(function() {
				$(document).on('mousewheel', function(event) {
					if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
						console.log('x')
						back()
					}
					else
					{
						next()
						console.log('y')
					}
				});
			});
			var songno = 0;
			var songs = ['1.mp3','2.mp3','3.mp3','4.mp3']
			var img = ['url(1.jpg)','url(2.jpg)','url(3.jpg)','url(4.jpg)']
			var song = new Audio();
			function a(){
				$('.img').css('background-image',img[songno]);

			}
			$(document).ready(function() {
				song.src = songs[songno]
				playsong()
			})
			function playsong(){
				song.play()
			}
			function play(){
				if (song.paused) 
				{
					song.play();
					$('.pause img').attr('src','pause.png')
					var d = song.currentTime
					var c = song.duration
					console.log(d , c)
				}
				else 
				{
					song.pause();
					$('.pause img').attr('src','play.png')
				}
			}
			function next(){
				songno++
				if (songno>3) {
					songno = 0
					song.src = '1.mp3'
					song.play();
					a()
				} else {
					song.src = songs[songno]
					song.play();
					console.log(songno)
					a()
					song.play();
				}

			}
			function back(){
				songno--
				if (songno<0) {
					songno = 3
					song.src = '4.mp3'
					song.play();
					a()
				} else {
					song.src = songs[songno]
					song.play();
					console.log(songno)
					a()
					song.play();
				}			
			}
			$('.lines').click(function(){
				$(".menu").css("left",'0');
				$(".cover").css("right",'0');
			})
			$('.cross').click(function(){
				$(".menu").css("left",'-100%');
				$(".cover").css("right",'-100%');
			})
			$('#a').click(function(){
				songno = 0;
				song.src = '1.mp3'
				playsong()
				$('.img').css('background-image', img[songno])
			})
			$('#b').click(function(){
				songno = 1;
				song.src = '2.mp3'
				playsong()
				$('.img').css('background-image', img[songno])
			})
			$('#c').click(function(){
				songno = 2;
				song.src = '3.mp3'
				playsong()
				$('.img').css('background-image', img[songno])
			})
			$('#d').click(function(){
				songno = 3;
				song.src = '4.mp3'
				playsong()
				$('.img').css('background-image', img[songno])
			})
			function name(){
				if (songno==0) {
					$('.list').css('transition','0.3s')
					$('.list').css('top','0')
					$('.container').css('background-color','#c8a1ab')
				}
				else if (songno==1){
					$('.list').css('transition','0.3s')
					$('.list').css('top','-80px')
					$('.container').css('background-color','#4e4e4e')
				}
				else if (songno==2){
					$('.list').css('transition','0.3s')
					$('.list').css('top','-160px')
					$('.container').css('background-color','#768c64')
				}
				else if (songno==3){
					$('.list').css('transition','0.3s')
					$('.list').css('top','-240px')
					$('.container').css('background-color','#f1f1ef')
				}

			}
			window.setInterval(function(){
				name()
			}, 500);
		</script>
	</body>
	</html>
